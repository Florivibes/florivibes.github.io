<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil – Florivibes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 class="logo">Florivibes</h1>
  <nav>
    <a href="index.html" class="nav-link active">Accueil</a>
    <a href="formations.html" class="nav-link">Formations</a>
    <a href="entreprise.html" class="nav-link">Entreprise</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
</header>

<main>

<section class="hero">
  <h2 class="hero-title">Nos formations</h2>
  <p class="hero-subtitle">
    Découvrez nos parcours complets pour développer vos compétences professionnelles et personnelles.
  </p>
</section>

<section class="formations-list">

  <div class="formation-item" onclick="openPopup('evenementiel')">
    <h3>Formation Événementiel</h3>
    <button class="small-btn">Voir</button>
  </div>

  <div class="formation-item" onclick="openPopup('bienetre')">
    <h3>Formations Beauté & Bien-être</h3>
    <button class="small-btn">Voir</button>
  </div>

  <div class="formation-item" onclick="openPopup('art')">
    <h3>Formations des Arts et du Cinéma</h3>
    <button class="small-btn">Voir</button>
  </div>

  <div class="formation-item" onclick="openPopup('management')">
    <h3>Coaching & Management</h3>
    <button class="small-btn">Voir</button>
  </div>

</section>

</main>

<footer id="contact">
  <p>© 2024 Florivibes</p>
</footer>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">×</span>
    <div id="popup-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
